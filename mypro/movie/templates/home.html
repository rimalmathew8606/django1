{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="row">
        {% for i in m %}
          <div class="col-sm-4">
            <div class="card" style="width: 23rem; height:100%; text-align:justify;line-height:20   px;" >
               <img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="...">
                 <div class="card-body" >
                     <h5 class="card-title"><b>{{i.name}}</b></h5>
                   <p class="card-text">{{i.desc}}</p>
                   <a href="#" class="btn btn-primary" >Details</a>
                 </div>
               </div>
            </div>

       {% endfor %}
  </div>
</div>


{% endblock %}
