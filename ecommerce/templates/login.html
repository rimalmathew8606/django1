<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h3> Login</h3>




<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

<div class="mb-3">
  <label class="form-label">USER NAME</label>
  <input type="text" class="form-control" name="u" placeholder="Enter the User Name">
</div>
<div class="mb-3">
  <label class="form-label">PASSWORD</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the Password">
</div>



    <div class="mb-3">
    <input type="submit" class="form-control ">
</div>

</form>
{% endblock %}
</center>
