<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
      <div class="container" style="margin-bottom:100px;">
<h3> Order Form</h3>

<form method="POST">
    {% csrf_token %}

<div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the Address">
</div>
<div class="mb-3">
  <label class="form-label">Phone</label>
  <input type="text" class="form-control" name="p" placeholder="Enter the Phone">
</div>

    <div class="mb-3">
  <label class="form-label">Account Number</label>
  <input type="number" class="form-control" name="n" placeholder="Enter the Account Number">
</div>

    <div class="mb-3 mt-3">
    <input type="submit" class="form-control btn btn-danger ">
</div>

</form></div>

</center>
{% endblock %}
