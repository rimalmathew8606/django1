{% extends 'base.html' %}
{% load static %}
{% block content %}


<div>
    <img src="{{c.image.url}}" height="300px" width="100%">

</div>

<div class="container-fluid mt-3" style="margin-bottom:100px;">
    <h3 class="text-center fw-bold">{{c.name}}</h3>
    <p style="text-align:justify;line-height:2;bg-color:blue;">{{c.desc}}</p>
</div>



<div class="container-fluid mt-5" style="margin-bottom:100px;">
  <div class="row">
<div class="container-fluid">
  <div class="row">
        {% for i in p %}
          <div class="col-sm-6 mt-5">
            <div class="card" style="width: 30rem;">
               <img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="...">
                 <div class="card-body" >
                     <h5 class="card-title"><b>{{i.name}}</b></h5>
                      <h5 class="card-title">{{i.price}}</h5>

                   <a href="{% url 'shop:details' i.name %}" class="btn btn-primary" >Details</a>
                 </div>
               </div>
            </div>

       {% endfor %}
  </div>
</div>

{% endblock %}
